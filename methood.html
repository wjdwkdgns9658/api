<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭만들기</title>
</head>
<body>
    <div id="tab">
        <ul>
            <li><button class="btn">tab1</button></li>
            <li><button class="btn">tab2</button></li>
            <li><button class="btn">tab3</button></li>
        </ul>
        <div id="tabcontent">
            <p></p>
            <p></p>
        </div>
    </div>
    <script>
        const mapinfo=[
            {
                위도 : "34.25635",
                경도 : "125.36548"
            },
            {
                위도 : "dfgh",
                경도 : "asdf"
            },
            {
                위도 : "trye",
                경도 : "jlhgpl"
            },
        ]
        // const targetdiv = document.getElementById("tabcontent");
        const targetdivp = document.querySelectorAll("#tabcontent p");
        const btn = document.querySelectorAll(".btn")

        btn.forEach(function(ele, idx){
            //ele 각 버튼, idx 0 ~ 순번 
            ele.addEventListener('click',function(){
                contentinner(idx)
            })
            
        })

        function contentinner(num){ //선언적함수 위치 상관없이 먼저 번역 저장
            targetdivp[0].innerHTML = mapinfo[num].위도;
            targetdivp[1].innerHTML = mapinfo[num].경도;
        }

    </script>
</body>
</html>
